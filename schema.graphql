type Transaction @entity {
  id: ID!
  buyer: Buyer
  seller: Seller
  timestamp: BigInt!
}

type Buyer @entity {
  id: ID!
  transactions: [Transaction!]! @derivedFrom(field: "buyer")
  tradeCount: BigInt!
}

type Seller @entity {
  id: ID!
  transactions: [Transaction!]! @derivedFrom(field: "seller")
  tradeCount: BigInt!
}
